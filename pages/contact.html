<!doctype html>
<html>
<head>
  <title>Unique Gamers | Tu tienda Gamer</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="../src/index.css" rel="stylesheet">
  <link rel="icon" href="../assets/img/descarga.png">
</head>
<body class="bg-gray-900">
    <section id="section-contact"> 
        <div class="relative mx-auto max-w-4xl px-5 py-16 text-center md:px-10 md:py-20">
          <a href="../index.html" class="absolute top-5 left-5 inline-block bg-red-500 text-white font-semibold rounded-md px-2 py-1  lg:px-4 lg:py-2 sm:px-3 sm:py-3 md:px-5 md:py-2">Volver</a>
          <h2 class="text-3xl font-bold md:text-5xl text-red-500">Contacto</h2>
          <p class="mx-auto mb-8 mt-4 max-w-lg text-white md:mb-12 lg:mb-16"> 
            Ingresa tu información personal para ponerte en contacto con 
            <span class="text-red-500">Unique Gamers</span> 
          </p>
          <form name="wf-form-name" method="get" class="mx-auto mb-4 text-left sm:px-4 md:px-20" id="register-form">
            <div class="mb-4 grid w-full grid-cols-2 gap-6">
              <div>
                <label htmlFor="name-2" class="mb-1 font-medium text-white">Nombre:</label>
                <input id="input-name"  type="text" class="block h-9 w-full rounded-md border border-solid border-red-700 px-3 py-6 text-sm text-white " placeholder="Ingresa tu nombre" required />
              </div>
              <div>
                <label htmlFor="name-3" class="mb-1 font-medium text-white">Apellido:</label>
                <input id="input-lastname" type="text" class="block h-9 w-full rounded-md border border-solid border-red-700 px-3 py-6 text-sm text-white " placeholder="Ingresa tu apellido" required />
              </div>
            </div>
            <div class="mb-4">
              <label htmlFor="field" class="mb-1 font-medium text-white">Número de telefono</label>
              <input id="input-phone" type="text" class="mb-4 block h-9 w-full rounded-md border border-solid border-red-700 px-3 py-6 text-sm text-white" placeholder="Ingresa tu número de telefono" />
            </div>
            <div class="mb-4">
              <label htmlFor="field" class="mb-1 font-medium text-white">Email</label>
              <input id="input-email" type="email" class="mb-4 block h-9 w-full rounded-md border border-solid border-red-700 px-3 py-6 text-sm text-white" placeholder="Ingresa tu email" />
            </div>
            <div class="mb-5 md:mb-6 lg:mb-8">
              <label htmlFor="field" class="mb-1 font-medium text-white">Mensaje</label>
              <textarea id="input-msg" placeholder="" maxLength="5000" name="field" class="mb-2.5 block h-auto min-h-44 w-full rounded-md border border-solid border-red-700 px-3 py-2 text-sm text-white"></textarea>
            </div>
            <label class="flex items-center cursor-pointer mb-1 justify-center pb-4 md:pl-5">
            </label>
            <input type="submit" value="¡Unete a Unique Gamers!" class="inline-block w-full rounded-md cursor-pointer bg-gray-600 px-6 py-3 text-center font-semibold text-white" />
          </form>
        </div>
      </section>
<script src="main.js"></script>
</body>
</html>
